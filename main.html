<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Table</title>
  <style>
    table {
      background-color: yellow;
      border: 1px solid black;
      margin: 20px auto;
    }

    caption {
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

  <table border = "1">
    <caption>Student Details</caption>
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Shaw</td>
        <td>20</td>
        <td>CSE</td>
      </tr>
      <tr>
        <td>Adil</td>
        <td>21</td>
        <td>ECE</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
